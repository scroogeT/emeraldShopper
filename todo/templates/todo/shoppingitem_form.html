{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="card">
        <div class="card-header card-header-icon card-header-primary">
            {% if shopping_item %}
                <h4 class="card-title">Edit Shopping Item</h4>
            {% else %}
                <h4 class="card-title">Add Shopping Item</h4>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn mt-5 btn-lg btn-primary btn-block" type="submit" value="Submit">
                    {% if shopping_item %}
                        Update {{ shopping_item.name }}
                    {% else %}
                        Add Item
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
{% endblock %}
