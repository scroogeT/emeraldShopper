{% extends 'base.html' %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Are you sure you want to delete Shopping item: "{{ object.name }}"?</p>
                <button class="btn btn-lg btn-danger btn-block" type="submit" value="Submit">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
